
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Burger Menu</title>
</head>
<body>
    <div class="wrapper">
        <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img/1.jpg" alt="Image"></div>
              <div class="swiper-slide"><img src="img/2.jpg" alt="Image"></div>
              <div class="swiper-slide"><img src="img/3.jpg" alt="Image"></div>
              <div class="swiper-slide"><img src="img/4.jpg" alt="Image"></div>
              <div class="swiper-slide"><img src="img/5.jpg" alt="Image"></div>
            </div>
            <div class="swiper-pagination"></div>
          
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <br />
        <div class="inner">
          <div class="gallary">
            <div class="swiper-wrapper">
              <div class="foto-slide swiper-slide"><img src="img/slider1.png" alt="Image"></div>
              <div class="foto-slide swiper-slide"><img src="img/666.jpg" alt="Image"></div>
              <div class="foto-slide swiper-slide"><img src="img/slider3.png" alt="Image"></div>
              <div class="foto-slide swiper-slide"><img src="img/slider1.png" alt="Image"></div>
              <div class="foto-slide swiper-slide"><img src="img/slider2.png" alt="Image"></div>
              <div class="foto-slide swiper-slide"><img src="img/slider3.png" alt="Image"></div>
            </div>
            <div class="btn-prev"></div>
            <div class="btn-next"></div>
          </div>
        </div>
    </div>
    
     <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
